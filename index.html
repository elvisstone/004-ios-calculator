<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <div class="pervious">...</div>
            <div class="current">...</div>
        </div>
        <div class="buttons">
            <div class="button acbutton">AC</div>
            <div class="button differentbutton">±</div>
            <div class="button modbutton">%</div>
            <div class="button divisionbutton">÷</div>
            <div class="button sevenbutton">7</div>
            <div class="button eightbutton">8</div>
            <div class="button ninebutton">9</div>
            <div class="button multiplybutton">x</div>
            <div class="button fourbutton">4</div>
            <div class="button fivebutton">5</div>
            <div class="button sixbutton">6</div>
            <div class="button minusbutton">-</div>
            <div class="button onebutton">1</div>
            <div class="button twobutton">2</div>
            <div class="button threebutton">3</div>
            <div class="button plusbutton">+</div>
            <div class="button zerobutton">0</div>
            <div class="button dotbutton">.</div>
            <div class="button equalbutton">=</div>
        </div>
    </div>
</body>
</html>
